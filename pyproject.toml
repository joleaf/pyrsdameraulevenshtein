[build-system]
requires = ["maturin>=0.13,<0.14"]
build-backend = "maturin"

[project]
name = "pyrsdameraulevenshtein"
version = "1.0.0"
description = "Damererau Levenshtein implementation with Rust."
readme = "README.md"
authors = [{ name = "Jonas Blatt", email = "jonas@blatts.de" }]
requires-python = ">=3.9"
keywords = ["distance", "rust"]
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

